<div class="container">
    <div class="row">
        <div class="form-group clearfix">
            <div class="col-xs-12">
                <h3>Shopping Cart</h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="cart-view"
                 ng-if="cartCtrl.cart.items.length">

                <div class="cart-view__total clearfix">
                    <button class="btn btn-primary pull-left" ui-sref="store.main">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        <span>Back to main page</span>
                    </button>
                    <div class="cart-total">
                        Merchandise Total: <span class="badge">{{ cartCtrl.cart.total | currency}}</span>
                    </div>
                </div>

                <hr/>

                <div class="cart-view__items">
                    <div class="row cart-header clearfix">
                        <div class="col-xs-3 col-xs-offset-2">Items</div>
                        <div class="col-xs-2">Price</div>
                        <div class="col-xs-2">Quantity</div>
                        <div class="col-xs-2">Total</div>
                        <div class="col-xs-1 text-center">
                            <button class="btn btn-default"
                                    ng-click="cartCtrl.deleteAll()">
                                <i class="fa fa-trash"></i> All</button>
                        </div>
                    </div>

                    <div class="row cart-row" ng-repeat="item in cartCtrl.cart.items">
                        <div class="col-xs-2 text-center">
                            <img class="cart-item-image" ng-src="images/items/160/{{item.images[item.mainImageIndex]}}" alt=""/>
                        </div>
                        <div class="col-xs-3">{{ item.title }}</div>
                        <div class="col-xs-2">{{ item.price | currency }}</div>
                        <div class="col-xs-2">
                            <change-quantity value="item.qty"
                                             change="cartCtrl.updateCart()"></change-quantity>
                        </div>
                        <div class="col-xs-2">
                            {{ item.total | currency }}
                        </div>
                        <div class="col-xs-1 text-center">
                            <button class="btn btn-default"
                                    ng-click="cartCtrl.deleteFromCart(item)">
                                <i class="fa fa-close"></i>
                            </button>
                        </div>
                    </div>

                </div>

                <hr/>

                <div class="cart-view__total clearfix">
                    <div class="cart-total pull-left">
                        Merchandise Total: <span class="badge">{{ cartCtrl.cart.total | currency}}</span>
                    </div>
                    <div class="col-xs-6 no-padding pull-right">
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button class="btn btn-default btn-lg"
                                        ng-click="appCtrl.goBack()">
                                    <i class="fa fa-shopping-cart"></i> Continue shopping</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-success btn-lg"
                                        ng-click="storeCtrl.updateCart()"
                                        ui-sref="store.checkout"><i class="fa fa-dollar"></i> Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="cart-view_empty"
                 ng-if="!cartCtrl.cart.items.length">
                <img src="http://www.coursemate.ca/images/cart_empty.png" alt=""/>
                <h2>There are no items in your shopping cart.</h2>
                <button class="btn btn-primary btn-lg"
                        ng-click="appCtrl.goBack()">
                    <i class="fa fa-shopping-cart"></i> Continue shopping</button>
            </div>
        </div>
    </div>
</div>
